services:
  mongodb:
    image: mongo:7
    container_name: coparent-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - coparent-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile.dev
    container_name: coparent-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=info
      - MONGODB_URI=mongodb://mongodb:27017/coparent
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - AUTH0_ISSUER=${AUTH0_ISSUER}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      - OTEL_SERVICE_NAME=coparent-api
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - coparent-network
    volumes:
      - ../apps/api/src:/app/apps/api/src
      - ../packages/shared-types/src:/app/packages/shared-types/src

  ui:
    build:
      context: ..
      dockerfile: apps/ui/Dockerfile.dev
    container_name: coparent-ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN}
      - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID}
      - VITE_AUTH0_REDIRECT_URI=${VITE_AUTH0_REDIRECT_URI:-http://localhost:5173/auth/callback}
    depends_on:
      - api
    networks:
      - coparent-network
    volumes:
      - ../apps/ui/src:/app/apps/ui/src
      - ../packages/shared-types/src:/app/packages/shared-types/src

volumes:
  mongo_data:

networks:
  coparent-network:
    driver: bridge
