name: UI CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/ui/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'apps/ui/**'
      - 'packages/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8.12.0

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter coparent-ui lint

      - name: Test
        run: pnpm --filter coparent-ui test -- --run --reporter=verbose --no-coverage
        timeout-minutes: 5

      - name: Build
        run: pnpm --filter coparent-ui build
